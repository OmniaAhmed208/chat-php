<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body class="d-flex justify-content-center align-items-center">

    <!-- ===== Login =========== -->
    <div class="container position-relative d-flex justify-content-center align-items-center">
        <div class="register rounded">

            <form action="" class="d-flex justify-content-center align-items-center">
                <h2 class="fw-bold">Signup</h2>
                <div class="alert alert-danger">This is an error message</div>
                <div class="inputBox position-relative w-100">
                    <input type="text" placeholder="First Name" minlength="3" class="position-relative w-100 p-3 pt-2 pb-2 rounded">
                </div>
                <div class="inputBox position-relative w-100">
                    <input type="text" placeholder="Last Name" minlength="3" class="position-relative w-100 p-3 pt-2 pb-2 rounded">
                </div>
                <div class="inputBox position-relative w-100">
                    <input type="email" placeholder="Email" class="position-relative w-100 p-3 pt-2 pb-2 rounded">
                </div>
                <div class="inputBox position-relative w-100">
                    <input type="password" placeholder="Password" class="position-relative w-100 p-3 pt-2 pb-2 rounded">
                </div>
                <div class="inputBox position-relative w-100">
                    <input type="file" class="position-relative w-100 p-3 pt-2 pb-2 rounded">
                </div>
                <div class="inputBox position-relative w-100 text-center">
                    <input type="submit" value="Sign" class="position-relative p-2 rounded text-white">
                </div>
                <div class="links position-relative d-flex align-items-center">
                    <a href="index.html" class="fw-bold">Already have account? Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
</body>
</html>
